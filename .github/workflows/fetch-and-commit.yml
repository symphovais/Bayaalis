name: Fetch Contentful and Commit to GitHub

on:
  repository_dispatch:
    types: [contentful_update]  # Ensure this matches the webhook payload's event_type

jobs:
  fetch_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: python -m pip install requests

      - name: Fetch content from Contentful and generate Markdown files
        env:
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
          CONTENTFUL_ENVIRONMENT_ID: ${{ secrets.CONTENTFUL_ENVIRONMENT_ID }}
        run: |
          python importfunc/generate_md.py

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add content/blog
          git diff-index --quiet HEAD || git commit -m "Update blog posts from Contentful"
          git push origin main
