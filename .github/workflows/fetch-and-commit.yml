name: Fetch Contentful and Commit to GitHub

on:
  repository_dispatch:  # Allows triggering via Contentful webhook
   types: [contentful_update]

jobs:
  fetch_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      # Set up Python to run the Contentful script
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Install dependencies for Contentful script
      - name: Install Python dependencies
        run: python -m pip install requests

      # Run the Contentful fetching script
      - name: Fetch content from Contentful and generate Markdown files
        env:
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
          CONTENTFUL_ENVIRONMENT_ID: ${{ secrets.CONTENTFUL_ENVIRONMENT_ID }}
        run: |
          python generate_md.py

      # Configure Git to commit the new files
      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Commit and push changes if there are updates
      - name: Commit changes
        run: |
          git add content/blog
          git diff-index --quiet HEAD || git commit -m "Update blog posts from Contentful"
          git push origin main
