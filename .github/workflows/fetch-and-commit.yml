name: Fetch Contentful and Commit to GitHub

on:
  repository_dispatch:
    types: [contentful_update]  # Ensure this matches the webhook payload's event_type

permissions:
  contents: write  # Allows the workflow to push changes to the repository

jobs:
  fetch_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # We'll set up credentials manually

      - name: Set up Git for committing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install requests contentful-rich-text

      - name: Fetch content from Contentful and generate Markdown files
        env:
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
          CONTENTFUL_ENVIRONMENT_ID: ${{ secrets.CONTENTFUL_ENVIRONMENT_ID }}
        run: |
          python generate_md.py

      - name: Commit and push changes
        run: |
          git add content/blog
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m "Update blog posts from Contentful"
            git push origin HEAD:${{ github.ref }}
          fi
