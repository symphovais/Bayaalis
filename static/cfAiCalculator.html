<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Cost Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .gradient-custom {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }
        .card-custom {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .input-custom {
            transition: all 0.3s ease;
        }
        .input-custom:focus {
            transform: translateY(-2px);
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="gradient-custom min-h-screen flex items-center justify-center p-8">
    <div id="root"></div>

    <script type="text/babel">
        const CostCalculator = () => {
            const [messages, setMessages] = React.useState(1000);
            const [tokensPerMessage, setTokensPerMessage] = React.useState(100);
            const [selectedTier, setSelectedTier] = React.useState('tier1');

            const tiers = {
                tier1: { range: "≤ 3B", cost: 0.10, maxTokens: 3000000000 },
                tier2: { range: "3.1B - 8B", cost: 0.15, maxTokens: 8000000000 },
                tier3: { range: "8.1B - 20B", cost: 0.20, maxTokens: 20000000000 },
                tier4: { range: "20.1B - 40B", cost: 0.50, maxTokens: 40000000000 },
                tier5: { range: "40.1B+", cost: 0.75, maxTokens: Infinity }
            };

            const calculateTotalTokens = () => messages * tokensPerMessage;

            const calculateCost = (totalTokens) => {
                const millionTokens = totalTokens / 1000000;
                return millionTokens * tiers[selectedTier].cost;
            };

            const formatNumber = (num) => {
                return num.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            };

            const totalTokens = calculateTotalTokens();
            const cost = calculateCost(totalTokens);
            const equation = `Cost = (${messages.toLocaleString()} messages × ${tokensPerMessage.toLocaleString()} tokens) ÷ 1,000,000 × $${tiers[selectedTier].cost}`;

            return (
                <div className="max-w-4xl w-full animate-fade-in">
                    <div className="card-custom rounded-3xl shadow-2xl">
                        <div className="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 p-8 rounded-t-3xl">
                            <h1 className="text-4xl font-bold text-white mb-3 animate__animated animate__fadeIn">AI Model Cost Calculator</h1>
                            <p className="text-white text-opacity-90 text-lg">Calculate your monthly AI model hosting costs on Cloudflare</p>
                        </div>
                        
                        <div className="p-8 space-y-8">
                            <div className="grid gap-8 md:grid-cols-2">
                                <div className="space-y-3">
                                    <label className="block text-lg font-medium text-gray-700">Pricing Tier</label>
                                    <select 
                                        value={selectedTier}
                                        onChange={(e) => setSelectedTier(e.target.value)}
                                        className="input-custom w-full p-4 text-lg border border-gray-300 rounded-xl shadow-sm focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
                                    >
                                        {Object.entries(tiers).map(([key, tier]) => (
                                            <option key={key} value={key}>
                                                {tier.range} - ${tier.cost} per Million
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                <div className="space-y-3">
                                    <label className="block text-lg font-medium text-gray-700">Monthly Messages</label>
                                    <input
                                        type="number"
                                        min="1"
                                        value={messages}
                                        onChange={(e) => setMessages(Math.max(1, parseInt(e.target.value) || 1))}
                                        className="input-custom w-full p-4 text-lg border border-gray-300 rounded-xl shadow-sm focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
                                    />
                                </div>

                                <div className="space-y-3 md:col-span-2">
                                    <label className="block text-lg font-medium text-gray-700">Tokens per Message</label>
                                    <input
                                        type="number"
                                        min="1"
                                        value={tokensPerMessage}
                                        onChange={(e) => setTokensPerMessage(Math.max(1, parseInt(e.target.value) || 1))}
                                        className="input-custom w-full p-4 text-lg border border-gray-300 rounded-xl shadow-sm focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
                                    />
                                </div>
                            </div>

                            <div className="bg-gradient-to-br from-blue-50 to-purple-50 rounded-2xl p-8 space-y-6">
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-shadow">
                                        <div className="text-gray-500 mb-2">Total Monthly Tokens</div>
                                        <div className="text-3xl font-bold text-gray-900">{formatNumber(totalTokens)}</div>
                                    </div>
                                    <div className="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-shadow">
                                        <div className="text-gray-500 mb-2">Estimated Monthly Cost</div>
                                        <div className="text-3xl font-bold text-green-600">${formatNumber(cost)}</div>
                                    </div>
                                </div>
                                
                                <div className="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-shadow">
                                    <div className="text-lg font-medium text-gray-700 mb-3">Cost Calculation</div>
                                    <div className="text-md text-gray-600 font-mono bg-gray-50 p-4 rounded-lg">
                                        {equation} = ${formatNumber(cost)}
                                    </div>
                                </div>
                            </div>

                            <div className="text-sm text-gray-600 bg-yellow-50 border border-yellow-200 rounded-xl p-6 flex items-start space-x-3">
                                <svg className="w-6 h-6 text-yellow-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <p>
                                    <strong className="font-medium">Note:</strong> Select the appropriate tier based on your expected monthly token usage.
                                    Prices are in USD and do not include any additional fees or taxes.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CostCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
