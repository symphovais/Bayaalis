{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-12 col-lg-10 col-xl-8">
    <article>
      <h1 class="text-center">{{ if eq .CurrentSection .FirstSection }}{{ .Section | humanize }}{{ else }}{{ .Title }}{{ end }}</h1>
      {{ with .Content }}<div class="text-center">{{ . }}</div>{{ end }}
			<div class="card-list">
				{{ range .Pages.ByWeight }}
				<div class="card my-3">
					<div class="card-body">
						<h5 class="card-title"><a class="stretched-link" href="{{ .RelPermalink }}">{{ .Title }} &rarr;</a></h5>
						{{ with .Description }}
						<p class="card-text">{{ . }}</p>
						{{ end }}
					</div>
				</div>
				{{ end }}
			</div>
    </article>
  </div>
</div>
{{ end }}
